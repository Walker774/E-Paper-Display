{% extends "base.html" %}{% block content%}
  <body>
      <html>
        <h1>Create New Label Configuration</h1>
        <form action="{{ url_for('views.save_new_label') }}"  method="POST">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">ID:</span>
                <input name="name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" maxlength="20" style="max-width: 10%;">
              </div>
            <select class="form-select" style="width: 11.5%;" name="items" onchange="SelectRedirect();">
              {% for item in items %}
              <option value="{{item}}" selected>{{item}}</option>
              {% endfor %}
            </select>
            <p>Note: Once set the label name cannot be changed</p>
            <hr>
            <button type="submit" class="btn btn-success">Pair</button>
          </form>
      </html>
  </body>
  {% endblock %}
