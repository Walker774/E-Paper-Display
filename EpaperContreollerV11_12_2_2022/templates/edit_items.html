{% extends "base.html" %}{% block content%}
<body>
    <html>
      <h1>Select An Item To Edit</h1>
      <form action="{{ url_for('views.edit_item_data') }}"  method="POST">
      <select class="form-select" style="width: 11.5%;" name="items" id="item_selected" method="GET" action="/view_label_data">
        {% for item in items %}
        <option value="{{item}}" selected="">{{item}}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">Edit</button>
    </html>
</body>
{% endblock %}
