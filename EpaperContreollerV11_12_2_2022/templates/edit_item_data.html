{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}
<body>
  <h1 name = "item_id" value = "{{item_id}}">Edit Item: "{{item_id}}"</h1>
  <form action="save_item{{item_id}}" method="post">
    <div class="input-group input-group-sm mb-3" style="max-width: 300px;">
      <span class="input-group-text" id="inputGroup-sizing-sm">Display Name</span>
      <input type="text" class="form-control" aria-describedby="inputGroup-sizing-sm" maxlength="20" id="name" name ="name" value="{{name}}">
    </div>
    <div class="input-group input-group-sm mb-3" style="max-width: 300px;">
      <span class="input-group-text" id="inputGroup-sizing-sm">Product UPC</span>
      <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" maxlength="20" name="upc" value="{{upc}}">
    </div>
    <div class = "input-group mb-3" style="max-width: 300px;">
      <label class="input-group-text" for="price" >Price $</label>
      <input type="text" class="form-control" id="price" aria-label="Dollar amount (with dot and two decimal places)" name = "price" value="{{price}}">
      <select class="form-select" id="inputGroupSelect01"  style="max-width: 80px;" name="units">
        {% if unit == "/KG" %}
          <option value="/KG" selected>/KG </option>
          <option value="/EA" >/EA</option>
        {% else %}
          <option value="/EA" selected>/EA</option>
          <option value="/KG" >/KG </option>
        {% endif %}
      </select>
    </div>
    <div class="input-group input-group-sm mb-3" style="max-width: 300px;">
      <span class="input-group-text" id="inputGroup-sizing-sm">Sale Starts</span>
      <input type="date" class = "form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" maxlength="20" name="sale_start" value="{{sale_start}}">
    </div>
    <div class="input-group input-group-sm mb-3" style="max-width: 300px;">
      <span class="input-group-text" id="inputGroup-sizing-sm">Sale Ends</span>
      <input type="date" class = "form-control"  aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" maxlength="20" name="sale_end" value="{{sale_end}}">
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a class="btn btn-danger" href="edit_items">Cancel</a>
 </form>
</body>
{% endblock %}
